<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>battleship</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="main-content">
      <header>
        <img src="./img/icon.svg" alt="" class="battleship-logo" />
        <h1 class="battleship-name">battleship</h1>
      </header>

      <main>
        <aside class="players-ships-status">
          <div class="left-ships-status">
            <div class="your-ships">
              <div id="your-carrier"></div>
              <div id="your-battleship"></div>
              <div id="your-cruise"></div>
              <div id="your-submarine"></div>
              <div id="your-destroyer"></div>
            </div>
          </div>

          <div class="right-ships-status">
            <div class="opponent-ships">
              <div id="opponent-carrier"></div>
              <div id="opponent-battleship"></div>
              <div id="opponent-cruise"></div>
              <div id="opponent-submarine"></div>
              <div id="opponent-destroyer"></div>
            </div>
          </div>
        </aside>

        <div class="player-ui">
          <div class="gameboard-ui">
            <div class="alphabet-top">
              <div class="alphabet">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
              </div>
            </div>

            <div class="numbers-side">
              <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
              </div>
            </div>

            <div class="first-gameboard-grid"></div>
          </div>

          <div class="gameboard-ui">
            <div class="alphabet-top">
              <div class="alphabet">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
              </div>
            </div>

            <div class="numbers-side">
              <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
              </div>
            </div>

            <div class="second-gameboard-grid"></div>
          </div>
        </div>
      </main>

      <footer>
        Copyright &copy;
        <a href="" class="github-repos"><span>aloe-lue </span></a>
        <span class="year-date"></span> All right reserved Â®
      </footer>
    </div>
  </body>
</html>
